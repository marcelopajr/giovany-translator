backend:
  name: github
  repo: marcelopajr/giovany-translator
  branch: main
  site_domain: https://gioalmeida.netlify.app/

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "MMMM Do YYYY",
        }
      - { label: "image", name: "image", widget: "image" }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options:
            [
              "business",
              "finance",
              "human resourses",
              "marketing",
              "public relations",
              "travel and tourism",
            ],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "Business", value: "#ffca3a" },
              { label: "Finance", value: "#8ac926" },
              { label: "Human Resources", value: "#f15946" },
              { label: "Marketing", value: "#6a4c93" },
              { label: "Public Relations", value: "#f18701" },
              { label: "Travel and Tourism", value: "#1982c4" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
